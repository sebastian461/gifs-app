<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white" />

  <h5 class="text-light">Historial</h5>
  <div class="list-group list-reset">
    <button
      *ngFor="let t of tags"
      class="list-group-item list-group-item-action"
      (click)="searchGif(t)"
    >
      {{ t | titlecase }}
    </button>
  </div>
</div>
